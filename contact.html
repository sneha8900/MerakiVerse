<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <link rel="shortcut icon" type="image/jpeg" href="pics/mer.jpeg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Contact Us</title>
</head>
<body>
    <div>
 <div>
    <center><br><a href="index.html">
        <button>Home</button></a><br></center>
    </div>
    <div class="login-container">
        
        <div class="header">
            <h2>Contact Us</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="fname">First Name</label>
                <input type="text" placeholder="Enter First name" id="fname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
			</div>
			<div class="form-control">
                <label for="fname">Last Name</label>
                <input type="text" placeholder="Enter Last name" id="lname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="fname">Email</label>
                <input type="email" placeholder="Enter Email ID" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="fname">Contact Number</label>
                <input type="tel" placeholder="Enter Number" id="number"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="fname">Message</label>
                <textarea name='Message' rows="8" cols="45" placeholder="Type your message here." id="message"></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('form');
const fname = document.getElementById('fname');
const lname = document.getElementById('lname');
const email = document.getElementById('email');
const number = document.getElementById('number');
const message = document.getElementById('message');


form.addEventListener('submit', e => {
	e.preventDefault();
    	
	checkInputs();
});

function checkInputs() {
	const fnameValue = fname.value.trim();
    const lnameValue = lname.value.trim();
	const emailValue = email.value.trim();
    var temp=true;
	const numberValue = number.value.trim();
	const messageValue = message.value.trim();

	if(fnameValue === '') {
        temp=false;
		setErrorFor(fname, 'This field cannot be blank');
	} else {
		setSuccessFor(fname);
	}

    if(lnameValue === '') {
        temp=false;
		setErrorFor(lname, 'This field cannot be blank');
	} else {
		setSuccessFor(lname);
	}
	
	if(emailValue === '') {
        temp=false;
		setErrorFor(email, 'Email cannot be blank');
	} else if (!isEmail(emailValue)) {
		setErrorFor(email, 'Not a valid email');
	} else {
		setSuccessFor(email);
	}

    if(numberValue === '') {
        temp=false;
		setErrorFor(number, 'Number cannot be blank');
	} else if (!isNumber(numberValue)) {
		setErrorFor(number, 'Not a valid number');
        temp=false;
	} else {
		setSuccessFor(number);
	}
	
	if(messageValue === '') {
        temp=false;
		setErrorFor(message, 'This field cannot be blank');
	} else {
		setSuccessFor(message);
	}

    if(temp) {
        window.location.href="submit0.html";
    }
}

function setErrorFor(input, message) {
	const formControl = input.parentElement;
	const small = formControl.querySelector('small');
	formControl.className = 'form-control error';
	small.innerText = message;
}

function setSuccessFor(input) {
	const formControl = input.parentElement;
	formControl.className = 'form-control success';
}
	
function isEmail(email) {
	return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}

function isNumber(number) {
	return /^[0-9]{10}$/.test(number);
}

    </script>
    </div>
</body>
</html>
